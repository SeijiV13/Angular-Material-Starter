<mat-card class="post-card">
    <mat-card-header>
         <div mat-card-avatar class="post-header-image"></div>
        <mat-card-title>{{post.title}}</mat-card-title>
         <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fannabel%2Ffiles%2F2018%2F02%2FLouisville_Skyline-1200x801.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{post.body}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="editPost(post.id)" class="post-button" mat-stroked-button>Edit Post</button>
          <button (click)="deletePost(post.id)" class="post-button" mat-stroked-button>Delete Post</button>
        </mat-card-actions>
</mat-card>
